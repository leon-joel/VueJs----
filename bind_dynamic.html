<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Bind Dynamic</title>
</head>

<body>
  <div id='app'>
    <select name="" id="" v-model="image_attr.attr">
      <option value="height">高さ</option>
      <option value="width">幅</option>
    </select>

    <input type="text" size="5" v-model="image_attr.size"><br>

    <img src="https://wings.msn.to/image/wings.jpg" v-bind:[image_attr.attr]="image_attr.size" alt="">
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src='./bind_dynamic.js'></script>
</body>

</html>
