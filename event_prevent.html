<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Event Prevent</title>
  <link rel="stylesheet" href="./base.css">
</head>

<body>
  <div id='app'>
    <textarea v-on:contextmenu.prevent cols="30" rows="10">コンテキストメニューが表示されない</textarea>
    
    <form v-on:submit="onSubmit">
      <label for="email">Email:
        <input type="email" id="email" v-model="email"/>
        <input type="submit" value="送信">
      </label>
    </form>

    <h4>1回しか押せないボタン</h4>
    <input type="button" value="結果" v-on:click.once="onCLick">
    <!-- v-cloak: ロード完了するまで表示しない (cssに記述が必要) -->
    <!-- v-show: true（真と評価される）なら表示する -->
    <p v-cloak v-show="result">今日の運勢は {{ result }} 点です。</p>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src='./event_prevent.js'></script>
</body>

</html>
