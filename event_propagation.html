<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Event Propagation</title>
  <link rel='stylesheet' href='./base.css'>
</head>

<body>
  <div id='app'>
    <div id="parent"
         v-on:click="onParentClicked"
         style="background-color:aquamarine; width: 90%; height: 400px;">
      <p>parent</p>
      <!-- stop.self: 子要素への伝搬はしない ＆ 自分自身のクリックにしか反応しない ★★★ここが違う！-->
      <!--   childクリック: childしか発生しない -->
      <!--   myクリック   ： myしか発生しない -->
      <div id="my: stop.self"
           v-on:click.stop.self="onMyClicked"
           style="background-color:cadetblue; width: 40%; height: 60%; display: inline-block;">
        <p>my</p>
        <div id="child"
             v-on:click="onChildClicked"
             style="background-color:darkgray; width: 90%; height: 60%;">
          <p>child</p>
        </div>
      </div>
      <!-- self.stop: 自分自身のクリックにしか反応しない ＆ 子要素への伝搬はしない -->
      <!--   childクリック: child->parent が発生する ※myはスキップ ★★★ここが違う！-->
      <!--   myクリック   ： myしか発生しない -->
      <div id="my"
           v-on:click.self.stop="onMyClicked"
           style="background-color:cadetblue; width: 40%; height: 60%; display: inline-block;">
        <p>my</p>
        <div id="child"
             v-on:click="onChildClicked"
             style="background-color:darkgray; width: 90%; height: 60%;">
          <p>child</p>
        </div>
      </div>

    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src='./event_propagation.js'></script>
</body>

</html>
