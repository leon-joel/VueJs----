<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Event Propagation</title>
  <link rel='stylesheet' href='./base.css'>
</head>

<body>
  <div id='app'>
    <!-- capture修飾子: captureフェーズで処理する -->
    <div id="parent" v-on:click.capture="onParentClicked"
         style="background-color:aquamarine; width: 90%; height: 400px;">
      <p>parent</p>
      <div id="my" v-on:click.capture="onMyClicked"
           style="background-color:cadetblue; width: 90%; height: 60%;">
        <p>my</p>
        <div id="child" v-on:click.capture="onChildClicked"
             style="background-color:darkgray; width: 90%; height: 60%;">
          <p>child</p>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src='./event_propagation.js'></script>
</body>

</html>
