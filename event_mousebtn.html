<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Event Mousebtn</title>
  <link rel='stylesheet' href='./base.css'>
  <link rel='stylesheet' href='./event_mousebtn.css'>
</head>

<body>
  <div id='app'>
    <div id="main"
         v-on:click.right.prevent="onRightClick"
         v-on:click.left="onClick">

    </div>

    <ul class="cxt" v-show="show_menu" v:bind:style="pos">

      <li>掲示板</li>
      <li>よくある質問</li>
    </ul>
  </div>
