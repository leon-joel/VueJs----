<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Point</title>
</head>

<body>
  <div id="app">
    <div id="main" v-on:mousemove="onMouseMove"
         style="height: 1000px; width:80%; margin-top: 30px; margin-left: 30px; border: 1px; background-color: aqua;">
      <div id="container"
           v-on:mousemove="onMouseMoveInside"
           v-on:click="onClick('ようこそ！', $event)"
           style="position:absolute;
                  width:240px; height:160px; left: 50%; top: 50%;
                  background-color: blanchedalmond;">
        screen: {{ screenX }} / {{ screenY }}<br />
        page: {{ pageX }} / {{ pageY }}<br />
        client: {{ clientX }} / {{ clientY }}<br />
        offset: {{ offsetX }} / {{ offsetY }}<br/>
        offset: {{ insideOffsetX }} / {{ insideOffsetY }} (inside)
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./event_point.js"></script>
</body>

</html>
